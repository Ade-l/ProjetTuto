    <main class="main">
      <div class="container form" id="main-form">
        <h1 class="display-3 text-center">Contact</h1>
        <form method="post" onsubmit="checkForm(); return false;">
          <div class="form-group">
            <label for="inputMail" class="espace" title="de merde"
              >Votre adresse mail :
            </label>
            <input
              type="email"
              class="form-control"
              id="inputMail"
              name="mail"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-inline">
            <label for="inputName" class="espace">Votre nom : </label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              name="lastname"
              placeholder="Dupond-Moretti"
              required
            />
            <label for="inputFirstName" class="espace">Votre Prénom : </label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              name="firstname"
              placeholder="Eric"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputTextarea" class="espace">Votre message : </label>
            <textarea
              class="form-control"
              id="inputTextarea"
              rows="3"
              name="text"
              required
            ></textarea>
          </div>
          <button id="send" class="btn text-center">Envoyer</button>
        </form>
        <div id="result" class="alert alert-danger espace" role="alert" hidden>
          Will Hugo success this year?<br />
          Will Benoit become Owner of Google?
        </div>
      </div>
